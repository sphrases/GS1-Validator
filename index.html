<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <title>GS1 Validator</title>
    <script src="js/jquery-3.4.1.min.js"></script>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/index.js"></script>
    <link rel="stylesheet" href="css/index.css">


</head>
<body onload="">

<div class="container-fluid ">
    <form id="barCodeForm" onsubmit="readBarCode()" action="#">
        <div class="input-group">
            <input type="text" id="submitCodeForm" class="form-control" autofocus/>
            <span class="input-group-btn">
                <button class="btn btn-success" onclick="readBarCode();" type="button">Go!</button>
            </span>
        </div>
    </form>
    <table id="gtinTable" class="table border border-success">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">SCAN</th>
            <th scope="col"><span id="scannedCodeSpan"></span></th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>GTIN</td>
            <td><span id="GTINField">null</span></td>
            <td><span id="GTINVal">null</span></td>
        </tr>
        <tr>
            <td>MHD</td>
            <td><span id="MHDfield">null</span></td>
            <td><span id="MHDVal">null</span></td>
        </tr>
        <tr>
            <td>Batch</td>
            <td><span id="BatchField">null</span></td>
            <td><span id="BatchVal">null</span></td>
        </tr>
        </tbody>
    </table>
    <div id="errorDivParent"></div>




    <!-- Footer -->
    <footer class="page-footer font-small blue fixed-bottom">

        <!-- Copyright -->
        <div class="footer-copyright text-center py-3">Â© 2019
            <a href="https://abenjamins.com">Aiko Benjamins</a>
        </div>
        <!-- Copyright -->

    </footer>
    <!-- Footer -->
</body>
</html>
